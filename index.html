<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Merriweather&family=Montserrat&family=Nanum+Gothic&family=Outfit:wght@100;200;300;400;600&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">

    <div class="image">
      <img class="view" src="images/icon-view.svg" alt="view">
      <img class="nft" src="images/image-equilibrium.jpg" alt="img-equilibrium">
    </div>
    <br>

    <h3>Equilibrium #3429</h3>

    <p class="desc">Our Equilibrium collection promotes balance and calm.</p>


    <div class="price"><img class="eth" src="images/icon-ethereum.svg" alt="ethereum">0.041 ETH</div>
    <div class="days"><img class="clock" src="images/icon-clock.svg" alt="time"> 3 days left</div>
    <hr>
    <img class="avatar" src="images/image-avatar.png" alt="avatar">
    <div class="creator">
      Creation of <span class="name">Jules Wyvern</span>
    </div>
  </div>

  <div class="footer">

    <div class="attribution">
      <div class="fm">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </div>
      <div class="fs">
        Coded by <a href="https://www.frontendmentor.io/profile/FlapShatner">Flap Shatner</a>.
      </div>
    </div>
  </div>
</body>

</html>
